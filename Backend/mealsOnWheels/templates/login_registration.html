{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals On Wheels</title>
    <link rel="stylesheet" href="{%static 'css/styles.css'%}" />
    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="{%static 'js/login-registration.js'%}"></script>
    <!-- Links -->
  </head>
  <body>
    <!-- Landing container -->
    <div class="landing-container-wrapper">
      <img src="{%static 'img/bg_img.jpg'%}" class="background-image" />
      <div class="landing-container">
        <div class="container">
          <div class="row justify-content-center">
            <div class="landing-header">
              <img class="app-icon" src="{%static 'img/cutlery.png'%}" />
              <h1 class="app-title">Meals on' Wheels</h1>
            </div>
          </div>
          <!-- Login slot -->
          <div class="row login-container justify-content-center mt-4">
            <div class="col-4">
              <h2 class="mb-4">Login</h2>
              <form>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="username"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-4 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>
                <div class="d-flex gap-3">
                  <button class="btn btn-success" id="login-submit">
                    Login
                  </button>
                  <button
                    class="btn btn-success"
                    type="button"
                    onclick="openRegistrationForm()"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- Login slot -->
          <!-- Register slot -->
          <div
            class="register-container d-flex flex-column align-items-center mt-4 d-none"
          >
            <div class="stage-one">
              <div class="row stage-title">
                <div>
                  <h3 class="text-center">Account type</h3>
                </div>
              </div>
              <div class="acc-type-container mt-3">
                <div class="row">
                  <div
                    data-value="customer"
                    class="acc-type-card"
                    onclick="registrationAccSelect(this)"
                  >
                    <img src="{%static 'img/customer.png'%}" />
                    <h5>Customer</h5>
                  </div>
                </div>
                <div class="row">
                  <div
                    data-value="restaurant"
                    class="acc-type-card"
                    onclick="registrationAccSelect(this)"
                  >
                    <img src="{%static 'img/restaurant.png'%}" />
                    <h5>Restaurant</h5>
                  </div>
                </div>
                <div class="row">
                  <div
                    data-value="delivery"
                    class="acc-type-card"
                    onclick="registrationAccSelect(this)"
                  >
                    <img src="{%static 'img/delivery.png'%}" />
                    <h5>Delivery person</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="stage-two d-none">
              <!-- Registration form starts -->
              <div class="container registration-container">
                <h3 class="mb-4">Registration</h3>
                <form id="registration-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group type-1 type-3">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Name"
                        />
                      </div>
                      <div class="form-group type-2">
                        <input
                          type="text"
                          class="form-control"
                          id="restaurant"
                          placeholder="Restaurant Name"
                        />
                      </div>
                      <div class="form-group type-2">
                        <select class="form-select" id="category">
                          <option value="" disabled selected>
                            Restaurant category
                          </option>
                          <option value="indian" selected>
                            Indian Restaurant
                          </option>
                          <option value="cafe">Cafe</option>
                          <option value="asian">Asian Restaurant</option>
                          <option value="club">Club</option>
                          <option value="fast_food">Fast Food</option>
                          <option value="vegan">Vegan Restaurant</option>
                        </select>
                      </div>
                      <div class="form-group type-1 type-2 type-3">
                        <input
                          type="tel"
                          class="form-control"
                          id="mobile"
                          placeholder="Mobile Number"
                        />
                      </div>
                      <div class="form-group type-1 type-2 type-3">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group type-1 type-2 type-3">
                        <input
                          type="text"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group type-1 type-2">
                        <textarea
                          class="form-control"
                          id="address"
                          rows="3"
                          placeholder="Address"
                        ></textarea>
                      </div>
                      <div class="form-group type-1">
                        <select
                          class="form-select"
                          id="membership"
                          aria-label="Membership Plan"
                        >
                          <option value="" disabled selected>
                            Membership Plan
                          </option>
                          <option value="monthly" selected>Monthly plan</option>
                          <option value="yearly">Yearly plan</option>
                          <option value="no_subscription">None</option>
                        </select>
                      </div>
                      <div class="form-group type-2">
                        <label for="image">Restaurant Image</label>
                        <input
                          type="file"
                          class="form-control"
                          id="image"
                          name="image"
                          placeholder="Upload Image"
                        />
                      </div>
                      <div class="form-group type-3">
                        <input
                          type="text"
                          class="form-control"
                          id="vehicle"
                          placeholder="Vehicle Number"
                        />
                      </div>
                      <div class="form-group type-3">
                        <input
                          type="text"
                          class="form-control"
                          id="license"
                          placeholder="License"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <h5 class="mb-4">Account Details</h5>
                        <div class="form-group type-1 type-2 type-3">
                          <input
                            type="text"
                            class="form-control"
                            id="cardNumber"
                            placeholder="Card Number"
                          />
                        </div>
                        <div class="form-group type-1 type-2 type-3">
                          <input
                            type="text"
                            class="form-control"
                            id="cvv"
                            placeholder="CVV"
                          />
                        </div>
                        <div class="form-group type-1 type-2 type-3">
                          <input
                            type="date"
                            class="form-control"
                            id="expiryDate"
                            placeholder="Expiry Date"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-success mt-2 registration-submit"
                    onclick="submitRegistrationForm(this)"
                  >
                    Submit
                  </button>
                </form>
              </div>
              <!-- Registration form ends -->
            </div>
            <!-- Register slot -->
          </div>
        </div>
      </div>
    </div>
    <!-- Landing container -->
  </body>
</html>
