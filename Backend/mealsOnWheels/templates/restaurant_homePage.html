<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meals On Wheels</title>
  <link rel="stylesheet" href="{%static 'css/styles.css'%}" />
  <!-- Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

<body restaurant_id="{{restaurant.id}}">
  <!-- nav Bar -->

  <section class="app-restaurant-body">
    <!--                restaurant_restaurantPage.html                -->
    {% include 'restaurant_restaurantPage.html'%}
  </section>
  <!-- App Restaurant body -->

  <!-- App Restaurant orders -->
  <section class="app-orders-container">
    <!--                restaurant_ordersPage.html                    -->
  </section>
  <!-- App Restaurant orders -->

  <!-- nav side Bar -->
  <!--                sideNavBar.html                             -->
  {% include 'sideNavBar.html' with homepage="loadRestaurantHome(true)" orderpage="loadRestaurantOrdersPage()" %}
  <!-- nav side Bar -->

  <!-- Logout -->
  <button id="logoutButton" onclick="logout()">Logout</button>
  <!-- Logout -->
</body>
