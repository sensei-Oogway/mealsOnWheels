name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: mealsOnWheelsV3
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Apply Migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
    - name: Run Tests
      run: |
        python manage.py test user_management_app 
        python manage.py test restaurant_management_app
  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Install ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          chmod +x ngrok
  
      - name: Start Ngrok and Capture URL
        id: ngrok
        run: |
          ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ./ngrok http 5050 &  # Start ngrok in the background
          sleep 5  # Wait for ngrok to initialize
          export NGROK_URL=$(curl -s http://localhost:5050/webhook | jq -r '.tunnels[0].public_url')
  
      - name: Display Ngrok URL
        run: |
          echo "Ngrok URL: ${{ steps.ngrok.outputs.NGROK_URL }}"
        
      - name: Send Webhook Payload
        run: |
          # Send a POST request to the ngrok URL with the webhook payload
          curl -X POST -H "Content-Type: application/json" -d '{"key": "value"}' "${{ steps.ngrok.outputs.NGROK_URL }}/webhook"
  

    